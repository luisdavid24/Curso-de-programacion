<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenida</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #725fff, #feb47b);
        color: #fff;
      }

      /* Contenedor centralizado */
      .container {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      /* Estilos para el título */
      .container h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }

      /* Estilos para el párrafo */
      .container p {
        font-size: 1.2em;
      }

      /* Media queries para dispositivos móviles */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .container {
          width: 100%;
          padding: 10px;
        }

        .container h1 {
          font-size: 2em;
        }

        .container p {
          font-size: 1em;
        }
      }

      /* Media queries para tablets */
      @media (min-width: 601px) and (max-width: 768px) {
        .container {
          width: 80%;
        }
      }

      /* Media queries para escritorios */
      @media (min-width: 769px) {
        .container {
          width: 60%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido/a</h1>
    </div>
  </body>
</html>
